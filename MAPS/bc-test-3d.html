<script src="../bclib.js"></script>
<script src="../bclib-staging.js"></script>
<script src="bc-osmtilecache.js"></script>
<script src="../THREE.JS/three.min.js"></script>

<div id="container"></div>

<script>

// Get the DOM element to attach to
const container = document.querySelector('#container');

// Create a WebGL renderer, camera and a scene

let renderer = new THREE.WebGLRenderer();
let camera = new THREE.PerspectiveCamera(45);
let scene = new THREE.Scene();

// Add the camera to the scene.
scene.add(camera);

// Start the renderer.
renderer.setSize(800, 800);

// Attach the renderer-supplied DOM element.
container.appendChild(renderer.domElement);


const sphereMaterial = new THREE.MeshBasicMaterial();

// Set up the sphere vars

const RADIUS = 50;
const SEGMENTS = 16;
const RINGS = 16;

const sphere = new THREE.Mesh(
 new THREE.SphereGeometry(50, 25, 25), sphereMaterial);

sphereMaterial.map = THREE.ImageUtils.loadTexture(URLCache.cache['https://tile.openstreetmap.org/0/0/0.png']);

// Move the Sphere back in Z so we can see it.
sphere.position.z = -150;

// Finally, add the sphere to the scene.
scene.add(sphere);

function update () {
 renderer.render(scene, camera);
 requestAnimationFrame(update);
}

// Schedule the first frame.
requestAnimationFrame(update);

</script>
