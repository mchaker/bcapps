<!DOCTYPE HTML>
<html><head><title>OpenLayers Basic Example</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.11/lib/OpenLayers.js"></script>


<script>

function init() {
      map = new OpenLayers.Map("mapdiv");
      var mapnik = new OpenLayers.Layer.OSM();
      map.addLayer(mapnik);
      lonlat = new OpenLayers.LonLat(0, 0);
      map.setCenter(lonlat, 4);

      var coords = new OpenLayers.Layer.OSM("coords", 
      "http://test.barrycarter.info/bc-mytile.pl/${z}/${x}/${y}.png");
      console.log("MAPNIK", mapnik);
      console.log("COORDS", coords);
      map.addLayer(coords);

}

</script>

</head>
<body onload="init();">
<div id="mapdiv" style="width:1600px; height:900px;"></div>
</body>
</html>
