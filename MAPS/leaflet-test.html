<link rel="stylesheet" href="leaflet.css" />
<script src="leaflet.js"></script>
<style>html,body, #map {height:100%;}</style>
<div id="map"></div>

<script>
var map = L.map('map').setView([75, -55], 4);

L.tileLayer(
'http://test.barrycarter.info/bc-mytile.pl?zoom={z}&x={x}&y={y}.png',
 {opacity: 0.5}).
addTo(map);

L.tileLayer(
'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
 {opacity: 0.5}).
addTo(map);

</script>
