<!DOCTYPE HTML>
<title>OpenLayers Simplest Example</title>
<div id="demoMap" style="width:1600px; height:768px;"></div>
<!-- <script src="OpenLayers.js"></script> -->
<script>

      import Map from 'ol/Map.js';
      import View from 'ol/View.js';
      import {getCenter} from 'ol/extent.js';
      import {Image as ImageLayer, Tile as TileLayer} from 'ol/layer.js';
      import {transform} from 'ol/proj.js';
      import Static from 'ol/source/ImageStatic.js';
      import OSM from 'ol/source/OSM.js';
      import {register} from 'ol/proj/proj4.js';
      import proj4 from 'proj4';


    map = new OpenLayers.Map("demoMap");
    map.addLayer(new OpenLayers.Layer.OSM("Fuck", "https://a.tile.openstreetmap.org/${z}/${x}/${y}.png"));
    map.zoomToMaxExtent();

var imageExtent = [0, 0, 700000, 1300000];

new map.ImageLayer({
            source: new Static({
              url: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/' +
                     'British_National_Grid.svg/2000px-British_National_Grid.svg.png',
              crossOrigin: '',
              projection: 'EPSG:27700',
              imageExtent: imageExtent
            })
          })


</script>
